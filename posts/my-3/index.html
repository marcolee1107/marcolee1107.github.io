  <p>##第一行
Compound 是 DeFi 上的借貸市場，但它並不是點對點的市場，而是流動性的資金池市場，這種模式讓它更接近於傳統銀行的借貸模式；與此同時，它的運作是基於智能合約來完成的，這讓它具備了更多實時性、不可篡改性以及市場決定利率的特性。本篇源自於 Moresh Kokane 的 Medium 文章《Understanding Compound》，由專欄作者藍狐筆記重新編譯、整理和撰寫。</p>
